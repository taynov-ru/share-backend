apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- cm-app.yaml

namespace: share-test

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- behavior: create
  literals:
  - INGRESS_ENDPOINT=share-backend-test.test-k8s.taynov.ru
  name: share-backend-env-config

secretGenerator:
  - behavior: create
    name: share-backend-secret
    literals:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

replacements:
- source:
    fieldPath: data.INGRESS_ENDPOINT
    kind: ConfigMap
    name: share-backend-env-config
  targets:
  - fieldPaths:
    - spec.tls.0.hosts.0
    - spec.rules.0.host
    select:
      kind: Ingress
      name: share-backend
labels:
- includeSelectors: true
  pairs:
    env: development
