apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: share-test

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: postgres-secret
    literals:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

labels:
- includeSelectors: true
  pairs:
    env: development
